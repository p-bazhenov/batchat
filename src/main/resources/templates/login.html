<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Monitor</title>
	<title th:text="Monitor"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		crossorigin="anonymous"/>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<link href="../static/css/style.css" th:href="@{/static/css/login.css}" rel="stylesheet" />
</head>

<body style="background-color: #ddd">
	<div class="container mt-5">
		<div class="row">
			<div class="col-5 mx-auto">
				<form class="form-signin" method="post" th:action="@{/login}">
			    <div th:if="${param.error}">
					<div class="alert alert-danger" role="alert">
						Invalid username and password.				
					</div>
				</div>
					<div class="form-group">
						<label for="mailfield">Email address</label> 
						<input type="text" class="form-control" name="username" id="mailfield"
							aria-describedby="emailHelp" placeholder="Enter your name"/> 
					</div>
					<div class="form-group">
						<label for="passfield">Password</label> 
						<input type="password" class="form-control" name="password" id="passfield"
							placeholder="Enter your pass"/>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
